{% extends "base.html" %}
{% block title %}Room Management{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4"><i class="fas fa-door-open"></i> Room Management</h2>
    
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-custom">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room Name</th>
                        <th>Capacity</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in rooms %}
                    <tr>
                        <td>{{ r[0] }}</td>
                        <td>{{ r[1] }}</td>
                        <td>{{ r[2] }}</td>
                        <td>{{ r[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
