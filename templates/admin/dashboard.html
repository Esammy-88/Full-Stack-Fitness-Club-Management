{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
    
    <div class="row g-4">
        <div class="col-md-3">
            <div class="metric-card bg-primary text-white">
                <div class="metric-value">{{ total_members }}</div>
                <div class="metric-label">Total Members</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="metric-card bg-success text-white">
                <div class="metric-value">{{ total_trainers }}</div>
                <div class="metric-label">Trainers</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="metric-card bg-info text-white">
                <div class="metric-value">{{ upcoming_classes }}</div>
                <div class="metric-label">Upcoming Classes</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="metric-card bg-warning text-dark">
                <div class="metric-value">${{ "%.2f"|format(pending_revenue) }}</div>
                <div class="metric-label">Pending Revenue</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
